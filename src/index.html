<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>56 Jours</title>
	</head>
	<body>
		<div class="container">
			<div id="canvasContainer"></div>
			<div class="interface">
				<div class="button"></div>
				<p class="text">SUIVRE</br>LA LIGNE</p>
			</div>
			<div class="payButtons">
				<div id="paypal-button-container"></div>
				<div id="paypal-button-container"></div>
			</div>
		</div>
		<script
			src="https://www.paypal.com/sdk/js?client-id=Afh_j145VrlMmK0cu4irRJDJr5dFPNnKp7OXW07DBb5o7D7DCDp3w9E-n0S_ySGP1g4cBT67kw6iaJtg&currency=EUR"
			data-sdk-integration-source="button-factory"
		></script>
		<script>
			paypal
				.Buttons({
					style: {
						shape: 'pill',
						color: 'black',
						layout: 'vertical',
						label: 'paypal',
					},
					createOrder: function (data, actions) {
						return actions.order.create({
							purchase_units: [
								{
									amount: {
										value: '0.01',
									},
								},
							],
						})
					},
					onApprove: function (data, actions) {
						return actions.order.capture().then(function (details) {
							alert('Transaction completed by ' + details.payer.name.given_name + '!')
						})
					},
				})
				.render('#paypal-button-container')
		</script>
	</body>
</html>
